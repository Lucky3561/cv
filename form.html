<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>course sign up page</h1>
    <p>Please note:First name, Last name, password and Email are required</p>
    <label>First name:</label>
    <input type="text"  placeholder="First name" >
    <label>Second name:</label>
    <input type="text " placeholder="Second name"><br><br>
    <label>Email:</label>
    <input type="email" placeholder="name@gmail.com">
    <label>password:</label>
    <input type="password" placeholder="password">
    <p>Are you over the age of 18?</p>
    <label>yes</label>
    <input type="radio" name="dot">
    <label>No</label>
    <input type="radio" name="dot">
    <p>Do you have a credit card or pay pal</p>
    <select name="payment">
        <option value="cc">credit card</option>
        <option value="pp">pay pal</option>
    </select>
    <br><br>
    <input type="submit" value="sign up">
   
</body>
</html>
